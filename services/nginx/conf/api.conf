server {
    listen 80;
    server_name m.web-api.com;

    root /www/api;
    index index.php;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include /etc/nginx/fastcgi_params;
        fastcgi_pass local-php:9000;  # 确保这里指向你的 PHP-FPM 容器
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    error_log /var/log/nginx/m.58haha.com.error.log;
    access_log /var/log/nginx/m.58haha.com.access.log;
}